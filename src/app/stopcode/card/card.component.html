@if(prodotto){
<div
  class="card"
  [ngClass]="{
    verde: prodotto.type === 'invoice',
    gray: prodotto.type === 'withdrawal'
  }"
  style="
    width: 16rem;
    border: solid 2px black;
    border-radius: 10px;
    padding: 15px;
    margin: 5px;
  "
>
  <h5 class="card-amount" style="font-size: 1em">
    {{ prodotto.business }}
  </h5>
  <p class="card-date">{{ prodotto.name }}</p>
  <p class="card-business">Account: {{ prodotto.account }}</p>
  <p class="card-name">
    Date: {{ prodotto.date * 1000 | date : "dd/MM/yyyy HH:mm" }}
    <!-- formattato con ora, la pipe importata in ts rimane uguale, qui aggiungo 
    la moltiplicazione per 1000 e la specifica dd/MM/yyyy 
     -->
  </p>
  <p class="card-type">Type: {{ prodotto.type }}</p>
  <p class="card-account" [ngClass]="{ giallo: prodotto.amount > 700 }">
    Amount: {{ prodotto.amount | currency }}
  </p>
</div>
}
